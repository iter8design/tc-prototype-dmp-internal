<div class="form-group">
    <label for="city">City: </label>
    <input name="city" type="text" size="25" maxlength="75" id="city" value="" class="form-control" autocomplete="address-level2" />
</div>
<div class="form-group">
    <label for="province">Province/territory: </label>
    <select name="province" id="province" class="form-control" autocomplete="address-level2">
        <option selected value="">&lsaquo;&lsaquo;&lsaquo; Select &rsaquo;&rsaquo;&rsaquo;</option>
        <option>Alberta</option>
        <option>British Columbia</option>
        <option>Manitoba</option>
        <option>New Brunswick</option>
        <option>Newfoundland and Labrador</option>
        <option>Northwest Territories</option>
        <option>Nova Scotia</option>
        <option>Nunavut</option>
        <option>Ontario</option>
        <option>Prince Edward Island</option>
        <option>Quebec</option>
        <option>Saskatchewan</option>
        <option>Yukon</option>
    </select>
</div>
<div class="form-group">
    <label for="postal">Postal code (X9X 9X9): <span class="wb-invisible">Format: letter digit letter digit letter digit</span> </label>
    <input name="postal" type="text" id="postal" title="Format: X9X 9X9" value="" size="7" maxlength="7" class="form-control input-postal" autocomplete="postal-code" />
</div>
