<div class="form-group">
    <label for="city">City: </label>
    <input name="city" type="text" size="25" maxlength="75" id="city" value="" class="form-control" autocomplete="address-level2" />
</div>


<div class="form-group">
    <label for="state-prov-region">State/province/region: </label>
    <!--<input name="state-prov-region" type="text" id="state-prov-region" value="" size="30" maxlength="100" class="form-control" autocomplete="address-level2" />-->
    <select name="state-prov-region" id="state-prov-region" class="form-control" autocomplete="address-level2">
        <option selected value="">&lsaquo;&lsaquo;&lsaquo; Select &rsaquo;&rsaquo;&rsaquo;</option>
        <option>Badakhshan</option>
        <option>Badghis</option>
        <option>Baghlan</option>
        <option>Balkh</option>
        <option>Bamyan</option>
        <option>Daykundi</option>
        <option>Farah</option>
    </select>
</div>
<div class="form-group">
    <label for="postal-zip">Postal/ZIP code:</label>
    <input name="postal-zip" type="text" id="postal-zip" value="" size="10" maxlength="10" class="form-control" autocomplete="postal-code" />
</div>
